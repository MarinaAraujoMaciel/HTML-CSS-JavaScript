<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça seu Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/home.html" defer></script>
    <script src="js/index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fc16a3bc17.js" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <h1>Login</h1>
    </header>
    <main>
        <form>
            <section class="inputs-container">
                <input type="email" placeholder="exemplo@gmail.com">
                
                <div class="password-container">
                    <input type="password" id="field-password" class="field-password" placeholder="***********">
                    <i class="fa-solid fa-eye" id="eye" onclick="showPassword()"></i>
                    <i class="fa-solid fa-eye-slash" id="eye-Slash" onclick="showPassword()"></i>
                </div>
            </section>
            <section class="password-infos">
                <div>
                    <input type="checkbox">
                    <span>Lembrar senha?</span>
                </div>
                <a href="">Esqueceu sua senha?</a>
            </section>
            <span class="espaço"></span>
            <button id="btn-login" >Login <a href="js/home.html"></a></button>
            <section class="links-container">
                <span>Ou entre com:</span>
            
            <aside>
                <a href="#"><i class=" fab fa-google-plus-square google"></i></a>
                <a href="#"><i class="fab fa-linkedin linkedin"></i></a>
                <a href="#"><i class="fab fa-facebook-square facebook"></i></a>
            </aside>
            </section>
            <footer>
                <hr>
                <br><!-- COLOQUEI UM BR PORQUE O SPAN NAO FUNCIONOU NO CSS -->
                <span>Ainda não tem uma conta <a href="#">Cadastra-se</a></span>
            </footer>
        </form>
    </main>
</body>
</html>
